<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Feedback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background: #5a6fd8;
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Send Feedback</h1>
            <p>Share a feedback about the server</p>
        </div>

        <form action="https://formsubmit.co/ghaithamv@gmail.com" method="POST" id="feedbackForm">
            <div class="form-group">
                <label for="message">Your Feedback</label>
                <textarea id="message" name="message" required placeholder="Write your feedback here..."></textarea>
            </div>

            <input type="hidden" name="_next" value="https://ghaithamv.github.io/feedback-site/thank-you.html">
            <input type="hidden" name="_subject" value="New Feedback from Website">
            <input type="hidden" name="_captcha" value="false">

            <button type="submit" class="submit-btn" id="submitBtn">
                Send Feedback
            </button>
        </form>

        <div id="messageDiv" class="message"></div>
    </div>

    <script>
        const form = document.getElementById('feedbackForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('messageDiv');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            messageDiv.style.display = 'none';

            try {
                const formData = new FormData(form);
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    // Success
                    messageDiv.className = 'message success';
                    messageDiv.textContent = 'got the feedback, nadi!.';
                    messageDiv.style.display = 'block';
                    form.reset();
                } else {
                    throw new Error('Network response was not ok');
                }
            } catch (error) {
                // Error
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Please try again.';
                messageDiv.style.display = 'block';
            }

            // Reset button
            submitBtn.disabled = false;
            submitBtn.textContent = 'Send Feedback';
        });
    </script>
</body>
</html>
